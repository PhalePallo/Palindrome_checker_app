<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Palindrome Checker</title>
    <meta name="description" content="Check if a word or phrase is a palindrome. Free, easy, fast.">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="container">
        <h1>Palindrome Checker</h1>
        <p>Enter text below to see if it's a palindrome</p>
        <input type="text" id="text-input" placeholder="Enter text" aria-label="Text to check" />
        <button id="check-btn">Check</button>
        <p id="result" role="status" aria-live="polite"></p>
    </main>
    <footer>
        <p>&copy; 2025 Palindrome Checker App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
